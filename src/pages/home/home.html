<ion-header class="hero-red-marvel">
  <ion-navbar class="hero-red-marvel">
    <ion-title class="hero-red-marvel">
      IonHero
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card (click)="getDescription(hero.id)" *ngFor="let hero of heroes">
    <ion-item>
      <ion-avatar>
        <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">
      </ion-avatar>
      <h2>{{hero.name}}</h2>
      <p>{{hero.modified | date: 'dd/MM/yyyy'}}</p>
    </ion-item>
    <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">
    <ion-card-content>
      <p>{{hero.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
