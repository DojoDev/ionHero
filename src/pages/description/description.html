<ion-header>
  <ion-navbar color="marvel-captain-america">
    <ion-title>{{hero.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" />
      </ion-avatar>
      <h2>{{hero.name}}</h2>
      <p>{{hero.modified | date: 'dd/MM/yyyy'}}</p>
    </ion-item>
    <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" />
    <ion-card-content>
      <p>{{hero.description}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
